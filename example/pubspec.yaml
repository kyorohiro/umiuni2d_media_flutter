name: umiuni2d_media_flutter_example
description: Demonstrates how to use the umiuni2d_media_flutter plugin.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  umiuni2d_media_flutter:
    path: ../

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/bgm_maoudamashii_acoustic09.mp3
    - assets/bgm_maoudamashii_lastboss0.mp3